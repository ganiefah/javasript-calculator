<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <form>
          <div class="screen">
            <input type="text" value="" id="output">
          </div>
        </form>
        <div class="group">
          <div class="row1">
            <button>AC</button>
            <button class="operators" id="percentage">%</button>
            <button id="backspace">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                    <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                    <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
                </svg>
            </button>
            <button class="operators" id="division">/</button>
          </div>

          <div class="row2">
            <button onclick="display(9)">9</button>
            <button onclick="display(8)">8</button>
            <button onclick="display(7)">7</button>
            <button class="operators" id="multipliaction">*</button>
          </div>

          <div class="row3">
            <button onclick="display(6)">6</button>
            <button onclick="display(5)">5</button>
            <button onclick="display(4)">4</button>
            <button class="operators" id="addition">+</button>
          </div>

          <div class="row4">
            <button onclick="display(3)">3</button>
            <button onclick="display (2)">2</button>
            <button onclick="display(1)">1</button>
            <button class="operators" id="subtraction">-</button>
          </div>

          <div class="row5">
            <button onclick="display (0)">0</button>
            <button onclick="display('.')">.</button>
            <button class="operators" id="equal">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./script/code.js"></script>
  </body>
</html>
