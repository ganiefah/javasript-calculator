<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    
  </head>
  <body>
    <div class="container">
      <div class="box">
        <form>
          <div class="screen">
            <input type="text" value="" id="output">
          </div>
        </form>
        <div class="group">
          <div class="row1">
            <button id="clear">AC</button>
            <button id="backspace">DE</button>
            <button onclick="display('/')" id="division">/</button>
          </div>

          <div class="row2">
            <button onclick="display(7)">7</button>
            <button onclick="display(8)">8</button>
            <button onclick="display(9)">9</button>
            <button onclick="display('*')" id="multiplication">*</button>
          </div>

          <div class="row3">
            <button onclick="display(4)">4</button>
            <button onclick="display(5)">5</button>
            <button onclick="display(6)">6</button>
            <button onclick="display('+')" id="addition">+</button>
          </div>

          <div class="row4">
            <button onclick="display(1)">1</button>
            <button onclick="display (2)">2</button>
            <button onclick="display(3)">3</button>
            <button onclick="display('-')" id="subtraction">-</button>
          </div>

          <div class="row5">
            <button onclick="display (0)">0</button>
            <button onclick="display('.')">.</button>
            <button class="operators" id="equal">=</button>
          </div>
        </div>
      </div>
    </div>

    
    <script src="./script/code.js"></script>
  </body>
</html>
